<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <h1 class="navbar-brand mb-0 h1">Weather Dashboard</h1>
      </div>
    </nav>

    <main>
      <div class="container">
        <div>
          <div class="col-3" style="width: 18rem">
            <div class="search-for-city">Search for city:</div>
          </div>
          <div>
            <input id="search-input" type="text" placeholder="San Diego" />
          </div>
          <br />
          <div>
            <button id="searchBtn" class="btn btn primary">Search</button>
          </div>
        </div>

        <!--current city weather data-->
        <div>
          <div class="card w-100">
            <div class="card-body">
              <h5 class="card-title">Todays forcast</h5>
              <div id="citySearched" class="font-weight-bold"></div>
              <div id="todays-date">Todays Date:</div>
              <div id="icon"></div>
              <div id="temp">temp:</div>
              <div id="wind">wind:</div>
              <div id="humidity">Humidity</div>
              <div id="uv-index">Uv:index</div>
            </div>
          </div>

          <h1>5-Day forecast</h1>
          <div class="fiveday-container">
            <div class="card">
              <div class="card-body">
                <div class="day-1">date</div>
                <div class="temp-day1">Temp</div>
                <div class="wind-day1">wind</div>
                <div class="humidity-day1">humidity</div>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="day-2">Date</div>
                <div class="temp-day1">Temp:</div>
                <div class="wind-day1">wind:</div>
                <div class="humidity-day1">humidity:</div>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="day-3">date</div>
                <div class="temp-day1">Temp:</div>
                <div class="wind-day1">wind:</div>
                <div class="humidity-day1">humidity:</div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <div class="day-4">date</div>
                <div class="temp-day1">Temp</div>
                <div class="wind-day1">wind</div>
                <div class="humidity-day1">humidity</div>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="date-1">date</div>
                <div class="temp-day1">Temp</div>
                <div class="wind-day1">wind</div>
                <div class="humidity-day1">humidity</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./Assets/js/script.js"></script>
  </body>
</html>
